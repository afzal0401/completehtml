<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS COLORS</title>
</head>
<body>
    <!-- BACKGROUND  COLOR -->
    <div>
        <p style="background-color: green">I am Green Color Background</p>
    </div>

    <!-- TEXT COLOR -->
    <div>
        <p style="color: red">I am red color Text</p>
    </div>


    <!-- BORDER COLOR -->
    <div>
        <p style="border: 2px solid #204436;">I am Blue Color Border</p>
    </div>

</body>
</html>
