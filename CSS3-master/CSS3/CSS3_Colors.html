    h1 {
        color: rgba(0,0,255,0.5);
    }
    p {
        background-color: rgba(0%,0%,100%,0.3);
    }

    h2 {
        background-color: hsl(480,50%,80%);
    }

    h3 {
    background-color: hsla(480,60%,30%,0.3);
	}
</style>
</head>
<body>
    <h1>This is a heading</h1>
    <p>This is a paragraph.</p>

    <h3>This is a heading</h3>
</body>
