<!DOCTYPE html>
<html>
<head>
<style>
h1 {
    text-shadow: 2px 2px #FF0000;
}

h2 {
    text-shadow: 2px 2px 8px #FF0000;
}

h3 {
    text-shadow: 0 0 3px #FF0000, 0 0 5px #0000FF;
}


</style>
</head>
<body>
<h1>The text-shadow Property</h1>

<h2> Text Shadow with blur </h2> 

<h3>Text-shadow with red and blue neon glow</h3>
</body>
</html>
