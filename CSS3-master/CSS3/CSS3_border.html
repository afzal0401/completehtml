<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Example of CSS3 Rounded Corners</title>
<style type="text/css">
	.box {
		width: 300px;
		height: 150px;
		background: #ffb6c1;
		border: 2px solid #f08080;
		border-radius: 20px;
	}

	.box1 {
		width: 300px;
		height: 150px;
		border: 15px solid transparent;
		border-image: url("img/nature.jpg") 30 30 round;
	}
</style>
</head>
<body>
    <div class="box"></div>

    <div class="box1"></div>
</body>
</html>
