<!DOCTYPE html>
<html>
<head>
  <title>CSS inherit Keyword</title>
  <style>
    span {
      color: red;
    }
    p {
      color: blue;
    }
    p span {
      color: inherit;
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <p>
    This is a paragraph text. <span>This text color is inherit from its parent.</span> This is a paragraph text.
  </p>

  <span>This is a span element</span>
</body>
</html>
