<!DOCTYPE html>

<head>
    <title>Example of CSS height and width</title>
    <style type="text/css">
		div {
			width: 300px;
			height: 200px;
			background: #EEE8AA;
		}
		p {
			float: left;
			min-width: 400px;
			background: #F0E68C;
		}

		h6 {
			float: left;
			max-width: 400px;
			background: #F0E68C;
		}

    </style>
</head>
